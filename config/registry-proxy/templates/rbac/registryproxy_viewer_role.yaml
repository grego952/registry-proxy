{{- if .Values.rbac.enable }}
# permissions for end users to view registryproxies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: registry-proxy-controller-viewer-role
rules:
  - apiGroups:
      - operator.kyma-project.io
    resources:
      - registryproxies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - operator.kyma-project.io
    resources:
      - registryproxies/status
    verbs:
      - get
{{- end -}}
