global:
  containerRegistry:
    path: europe-docker.pkg.dev/kyma-project
  images:
    registry_proxy:
      name: "registry-proxy-controller"
      version: "main"
      directory: "prod"
    connection:
      name: "registry-proxy-connection"
      version: "main"
      directory: "prod"

controllerManager:
  container:
    args:
      - "--leader-elect"
      - "--metrics-bind-address=:8080"
      - "--health-probe-bind-address=:8081"
    env:
      PROXY_COMMAND: "/rp"
  serviceAccountName: registry-proxy-controller-manager

# [RBAC]: To enable RBAC (Permissions) configurations - this field is expected by the autogenerated files
rbac:
  enable: true

# [METRICS]: Set to true to generate manifests for exporting metrics.
# To disable metrics export set false, and ensure that the
# ControllerManager argument "--metrics-bind-address=:8080" is removed.
metrics:
  enable: true

# [PROMETHEUS]: To enable a ServiceMonitor to export metrics to Prometheus set true
prometheus:
  enable: false

# [CERT-MANAGER]: To enable cert-manager injection to webhooks set true
certmanager:
  enable: false

# [NETWORK POLICIES]: To enable NetworkPolicies set true
networkPolicy:
  enable: false
